nhn {
  baseUrl = "${NHN_BASE_URL:-https://api.tjener.test.melding.nhn.no}"
  keyPairPath = "${NHN_KEYPAIR_PATH:-src/test/resources/keypair-jwk.json}"
}

server {
  port = 8080
  // time before shutdown is initiated
  preWait = "5s"
}

httpClient {
  // should be < server pre wait
  connectionTimeout = 3000
  apiVersionHeader = "2"
  sourceSystemHeader = "helsemelding EDI 2.0 edi-adapter, v1.0"
  acceptTypeHeader = "application/json"
  logLevel = "${EDI_HTTP_CLIENT_LOG_LEVEL:-INFO}"
}

httpTokenClient {
  // should be < httpClient timeout
  connectionTimeout = 2000
}

nhnOAuth  {
  keyId = "${NHN_CLIENT_KEY_ID:-q8u2jGS1qeISMWH2avSwJ56O-ULRPDkl64nJ4sSCJBk}"
  clientId = "${NHN_CLIENT_ID:-29884a6b-ea86-4b20-978e-4986a1833e56}"
  audience = "${NHN_CLIENT_AUDIENCE:-https://helseid-sts.test.nhn.no}"
  tokenEndpoint = "${NHN_TOKEN_ENDPOINT:-https://helseid-sts.test.nhn.no/connect/token}"
  scope = "${NHN_CLIENT_SCOPE:-nhn:msh/api}"
  grantType = "${NHN_CLIENT_GRANT_TYPE:-client_credentials}"
  clientAssertionType = "${NHN_CLIENT_ASSERTION_TYPE:-urn:ietf:params:oauth:client-assertion-type:jwt-bearer}"
}

azureAuth {
  issuer = "AZURE_AD"
  appName = "edi-adapter"
  clusterName = "${NAIS_CLUSTER_NAME:-dev-gcp}"
  appScope = "${helsemelding_EDI_ADAPTER_SCOPE:-api://dev-gcp.helsemelding.edi-adapter/.default}"
  azureWellKnownUrl = "${AZURE_APP_WELL_KNOWN_URL:-http://localhost:3344/AZURE_AD/.well-known/openid-configuration}"
  acceptedAudience = "${AZURE_APP_CLIENT_ID:-api://dev-gcp.helsemelding.edi-adapter/.default}"
}
