name: "Build and test pull request"

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: "Build and test"
    runs-on: "ubuntu-latest"
    permissions:
      packages: write
      repository-projects: write
      contents: write
    steps:
      - uses: "actions/checkout@v6"
      - uses: "actions/setup-java@v5"
        with:
          "java-version": "21"
          "distribution": "temurin"
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: "Build and tests edi-adapter-model"
        run: ./gradlew :edi-adapter-model:test  :edi-adapter-model:build
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build and tests edi-adapter-server"
        run: ./gradlew :edi-adapter-server:test  :edi-adapter-server:build
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build and tests edi-adapter-client"
        run: ./gradlew :edi-adapter-client:test  :edi-adapter-client:build
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
